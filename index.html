<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy-birthday-AMY</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="year"></div>
    <h1>Birthday Countdown</h1>
    <p class="text"></p>
    <div class="countdown">
      <div class="box">
        <h2 class="days">00</h2>
        <p>days</p>
      </div>
      <div class="box">
        <h2 class="hours">00</h2>
        <p>hours</p>
      </div>
      <div class="box">
        <h2 class="minutes">00</h2>
        <p>minutes</p>
      </div>
      <div class="box">
        <h2 class="seconds">00</h2>
        <p>seconds</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
